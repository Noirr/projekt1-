<script>
var $elements_grid = function()
{
	$(document).find(".grid").each(function(){
	
	
		var $mh = 0;
		$(this).children(".element").css('height', 'auto');
		
		
		$(this).children(".element").each(function(){
			$h = $(this).height();
			if($mh < $h){
				$mh = $h;
			}
			console.log($h+' | '+$mh);
		});
		
		$mh = $mh  + 60;
		$(this).children(".element").css('height', $mh);
		console.log(' max '+$mh);
		var $mh = 0;
		
		
	});
}
$(document).ready(function(){
    $elements_grid();
});
$(window).resize(function(){
    $elements_grid();
});
