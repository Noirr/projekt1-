<script>
// ROZMIESZCZENIE elementów w poszczególnych sekcjach na home.html
var $elements_grid = function()
{

	$(document).find(".grid").each(function(){
		var $mh = 0;
		$(this).children(".element").css('min-height', 'auto');
		$(this).children(".element").each(function(){
			$h = $(this).height();
			if($mh < $h){$mh = $h;}
		});
		$(this).children(".element").css('min-height', $mh);
		var $mh = 0;
	});
	
}
$(document).ready(function(){
    $elements_grid();
});
$(window).resize(function(){
    $elements_grid();
});
</script>
